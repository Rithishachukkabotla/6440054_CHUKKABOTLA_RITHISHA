<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Box Model & Layout Control</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section>
    <h2>Upcoming Events</h2>
    <div class="eventCard">
      <h3>Community Garden</h3>
      <p>Help plant and maintain the neighborhood garden.</p>
    </div>
    <div class="eventCard">
      <h3>Local Art Show</h3>
      <p>Enjoy works by local artists at the city gallery.</p>
    </div>
  </section>

  <section>
    <h2>Sign Up Form</h2>
    <form>
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" class="highlightable" /><br /><br />
      
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" class="highlightable" /><br /><br />
      
      <button type="submit">Submit</button>
    </form>
  </section>

  <section>
    <h2>Visibility Comparison</h2>
    <div class="box visible-box">Visible Box</div>
    <div class="box hidden-box">Hidden Box (visibility: hidden)</div>
    <div class="box none-box">None Box (display: none)</div>
  </section>

</body>
</html>
