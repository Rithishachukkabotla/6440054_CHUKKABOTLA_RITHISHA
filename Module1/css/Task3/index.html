<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectors Playground</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ID Selector -->
  <header id="mainHeader">
    <h1>Local Community Event Portal</h1>
  </header>

  <!-- Element Selector (h2) -->
  <h2>Upcoming Events</h2>

  <!-- Class Selector -->
  <div class="eventCard">
    <h3>Park Clean-Up</h3>
    <p>Join us this Saturday at Central Park.</p>
  </div>

  <div class="eventCard">
    <h3>Community Potluck</h3>
    <p>Bring your favorite dish and meet your neighbors!</p>
  </div>

</body>
</html>
