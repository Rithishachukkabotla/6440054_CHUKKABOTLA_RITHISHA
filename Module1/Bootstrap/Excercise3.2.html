<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Grid with Bootstrap</title>

  <!-- Bootstrap CSS (local or CDN) -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <!-- Optional: Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: 'Segoe UI', sans-serif;
    }

    .section-title {
      text-align: center;
      margin-bottom: 50px;
      font-weight: 700;
    }

    .card-custom {
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      text-align: center;
    }

    .card-custom:hover {
      transform: translateY(-5px);
    }

    .icon {
      font-size: 2.5rem;
      color: #0d6efd;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="section-title">üìê Responsive Grid Layout</h2>

    <div class="row g-4">
      <!-- Column 1 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card-custom">
          <i class="bi bi-grid-1x2-fill icon"></i>
          <h5 class="fw-bold">Responsive Design</h5>
          <p>Using <code>.col-12</code> for mobile ensures full-width stacking on small screens.</p>
        </div>
      </div>

      <!-- Column 2 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card-custom">
          <i class="bi bi-columns-gap icon"></i>
          <h5 class="fw-bold">Tablet Layout</h5>
          <p>With <code>.col-md-6</code>, the layout adapts to two columns on tablets (‚â•768px).</p>
        </div>
      </div>

      <!-- Column 3 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card-custom">
          <i class="bi bi-layout-text-window icon"></i>
          <h5 class="fw-bold">Desktop Grid</h5>
          <p><code>.col-lg-4</code> creates a clean three-column layout on desktops (‚â•992px).</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (local or CDN) -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
