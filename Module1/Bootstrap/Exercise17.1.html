<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Footer with Social Icons</title>
  
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8fafc;
      margin: 0;
      padding-bottom: 100px; /* space for footer */
    }

    footer {
      background-color: #212529;
      color: #adb5bd;
      padding: 1.5rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.3);
      z-index: 1030;
    }

    .social-icons a {
      color: #adb5bd;
      font-size: 1.5rem;
      margin: 0 0.75rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #0d6efd;
    }

    .footer-text {
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<!-- Main content placeholder -->
<div class="container py-5">
  <h1 class="mb-4">Bootstrap Icons Footer Example</h1>
  <p>This page demonstrates how to use Bootstrap Icons for social media links in the footer.</p>
</div>

<!-- Footer -->
<footer class="text-center">
  <div class="social-icons">
    <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
    <a href="#" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
    <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
    <a href="#" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
  </div>
  <div class="footer-text">&copy; 2025 YourCompany. All rights reserved.</div>
</footer>

<!-- Bootstrap JS -->
<script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
