<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 5 Custom Variables</title>

  <!-- Link to your compiled custom Bootstrap CSS -->
  <link href="css/custom.css" rel="stylesheet" />

  <!-- Google Fonts: Poppins for modern clean look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }
  </style>
</head>
<body>

  <div class="container py-5">

    <h1 class="text-primary mb-4">Customized Bootstrap 5</h1>

    <button class="btn btn-primary btn-lg rounded-pill mb-4">
      Custom Primary Button
    </button>

    <div class="card p-4 shadow rounded" style="border-radius: 1.5rem;">
      <h5 class="card-title text-primary">Card with Larger Rounded Corners</h5>
      <p class="card-text">
        This card uses the customized border radius and primary color.
      </p>
      <button class="btn btn-outline-primary rounded-pill">Action</button>
    </div>

  </div>

</body>
</html>
