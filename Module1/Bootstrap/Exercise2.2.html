<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Plugins Example</title>

  <!-- Bootstrap CSS (Local or CDN) -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <!-- Optional Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      padding: 100px 30px;
      text-align: center;
    }
    .btn-custom {
      font-size: 1.2rem;
      padding: 12px 25px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸ”§ Bootstrap JS Plugins</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container hero">
    <h1 class="mb-4">Enhance with Bootstrap JavaScript</h1>

    <!-- Button to trigger modal -->
    <button class="btn btn-primary btn-custom" data-bs-toggle="modal" data-bs-target="#infoModal">
      Launch Modal
    </button>

    <!-- Tooltip Example -->
    <button class="btn btn-outline-secondary btn-custom ms-3" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip enabled!">
      Hover for Tooltip
    </button>
  </div>

  <!-- Modal Component -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel">Hello, Bootstrap!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          This modal was powered by <strong>bootstrap.bundle.min.js</strong>! It includes all JavaScript plugins + Popper.js.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 p-4 bg-white border-top">
    <p class="mb-0 text-muted">Â© 2025 Your Name â€” Bootstrap Plugins Demo</p>
  </footer>

  <!-- Bootstrap Bundle JS (Local) -->
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- Enable tooltips -->
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltipTriggerList.forEach(tooltipEl => new bootstrap.Tooltip(tooltipEl));
  </script>
</body>
</html>
