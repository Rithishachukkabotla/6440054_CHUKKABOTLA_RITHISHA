<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Grid Layout</title>

  <!-- Bootstrap CSS (CDN or local) -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <!-- Optional: Bootstrap Icons for visual flair -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom styles -->
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      font-family: 'Segoe UI', sans-serif;
    }

    .card-custom {
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .card-custom:hover {
      transform: translateY(-5px);
    }

    .icon {
      font-size: 2.5rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">üåê Responsive Grid Layout</h2>
    <div class="row g-4">
      <!-- Column 1 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card card-custom p-4 text-center">
          <i class="bi bi-phone icon mb-3"></i>
          <h5>Mobile Friendly</h5>
          <p>Stacks perfectly on small screens using <code>col-12</code>.</p>
        </div>
      </div>

      <!-- Column 2 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card card-custom p-4 text-center">
          <i class="bi bi-tablet icon mb-3"></i>
          <h5>Tablet Ready</h5>
          <p>Two columns appear on tablets using <code>col-md-6</code>.</p>
        </div>
      </div>

      <!-- Column 3 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card card-custom p-4 text-center">
          <i class="bi bi-laptop icon mb-3"></i>
          <h5>Desktop Optimized</h5>
          <p>Three columns on large screens with <code>col-lg-4</code>.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (optional) -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
