<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 5 Modal Example</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8fafc;
      padding: 3rem;
    }
    .btn-modal {
      border-radius: 50px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-modal:hover {
      background-color: #0a58ca;
      box-shadow: 0 6px 20px rgba(10, 88, 202, 0.6);
    }
  </style>
</head>
<body>

<!-- Trigger Button -->
<button type="button" class="btn btn-primary btn-modal" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch Modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold" id="exampleModalLabel">Welcome to Bootstrap 5 Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="lead text-secondary">This modal popup is triggered by clicking the stylish button above. You can customize content here.</p>
        <ul>
          <li>Responsive and mobile-friendly</li>
          <li>Accessible with keyboard navigation</li>
          <li>Fully customizable with Bootstrap utilities</li>
        </ul>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-outline-secondary rounded-pill" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary rounded-pill">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle (with Popper) -->
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
