<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Dashboard</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f1f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .dashboard {
      padding-top: 3rem;
      padding-bottom: 3rem;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h5 {
      font-size: 1.25rem;
      font-weight: bold;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 600;
    }

    .bg-dark-blue {
      background-color: #1e3a8a !important;
    }
  </style>
</head>
<body>

  <div class="container dashboard text-center">
    <h2 class="mb-4 fw-bold text-primary">ðŸ“Š Dashboard Overview</h2>
    <div class="row g-4">
      <div class="col-md-3 col-sm-6">
        <div class="card bg-primary text-white p-4">
          <h5>Users</h5>
          <p class="stat-number">1,245</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card bg-success text-white p-4">
          <h5>Sales</h5>
          <p class="stat-number">$9,530</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card bg-warning text-dark p-4">
          <h5>Pending Orders</h5>
          <p class="stat-number">57</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card bg-danger text-white p-4">
          <h5>Alerts</h5>
          <p class="stat-number">4</p>
        </div>
      </div>
    </div>

    <!-- Secondary Row -->
    <div class="row g-4 mt-5">
      <div class="col-md-6">
        <div class="card bg-light text-dark p-4">
          <h5>Recent Activity</h5>
          <p class="text-muted">User John updated profile â€¢ 2 mins ago</p>
          <p class="text-muted">Order #3021 confirmed â€¢ 10 mins ago</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card bg-dark-blue text-white p-4">
          <h5>Performance</h5>
          <p class="stat-number">98.4%</p>
          <p class="text-white-50">Uptime this month</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
