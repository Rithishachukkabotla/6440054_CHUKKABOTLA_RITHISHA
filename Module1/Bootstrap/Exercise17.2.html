<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon-Only Buttons</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8fafc;
      padding: 3rem;
    }
    .btn-icon {
      width: 48px;
      height: 48px;
      padding: 0;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.75rem;
      transition: background-color 0.3s ease;
    }
    .btn-icon:hover {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>

<h2 class="mb-4">Icon-Only Buttons with Bootstrap Icons</h2>

<div class="d-flex gap-3">
  <button type="button" class="btn btn-outline-primary btn-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Home">
    <i class="bi bi-house"></i>
  </button>

  <button type="button" class="btn btn-outline-success btn-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Search">
    <i class="bi bi-search"></i>
  </button>

  <button type="button" class="btn btn-outline-danger btn-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Notifications">
    <i class="bi bi-bell"></i>
  </button>

  <button type="button" class="btn btn-outline-warning btn-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Settings">
    <i class="bi bi-gear"></i>
  </button>
</div>

<!-- Bootstrap JS Bundle (includes Popper for tooltips) -->
<script src="js/bootstrap.bundle.min.js"></script>

<script>
  // Initialize Bootstrap tooltips
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  })
</script>

</body>
</html>
