<!DOCTYPE html>
<html lang="en">

  <title>Bootstrap 5 Sass Setup</title>
  <!-- Link to your custom compiled Bootstrap CSS -->
  <link href="css/custom.css" rel="stylesheet" />
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <h1 class="text-primary mb-4">Bootstrap 5 with Sass Setup</h1>

  </div>
