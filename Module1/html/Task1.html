<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Community Event Portal</title>
  <style>
    /* Basic CSS reset and styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.5;
      background-color: #f9f9f9;
      color: #333;
    }
    header, nav, main, footer {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
    }
    nav {
      background-color: #004085;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 1rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    footer {
      font-size: 0.9rem;
      text-align: center;
      color: #666;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#events">Events</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Main Content -->
  <main id="home">
    <h1>Welcome to the Local Community Event Portal</h1>
    <p>This portal helps residents register for events, check locations, and access services.</p>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Local City Council
  </footer>

  <script>
    // Example JS: Log when DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Document fully loaded and parsed.');
    });
  </script>
  
</body>
</html>
